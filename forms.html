<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formularios</h1>
    <forms>
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text" placeholder="Digite seu nome">
        <br><br>

        <!-- Input de senha -->
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
        <br><br>

        <!-- Input de e-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        <br><br>

        <!-- Input de número -->
        <label for="number">Número:</label>
        <input type="number" id="number" name="number" min="1" max="100" step="1">
        <br><br>

        <!-- Input de data -->
        <label for="date">Data:</label>
        <input type="date" id="date" name="date">
        <br><br>

        <!-- Input de telefone -->
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel" placeholder="(XX) XXXXX-XXXX">
        <br><br>

        <!-- Input de arquivo -->
        <label for="file">Arquivo:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- Input de checkbox -->
        <label for="agree">Aceito os termos:</label>
        <input type="checkbox" id="agree" name="agree">
        <br><br>

        <!-- Input de radio -->
        <label>Sexo:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Feminino</label>
        <br><br>

        <!-- Input de range -->
        <label for="range">Volume:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">
        <br><br>

        <!-- Input de color -->
        <label for="color">Cor favorita:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <!-- Input de busca -->
        <label for="search">Busca:</label>
        <input type="search" id="search" name="search" placeholder="Pesquisar">
        <br><br>

        <!-- Input de botão -->
        <input type="button" value="Clique aqui" onclick="alert('Botão clicado!')">
        <br><br>

        <!-- Input de submit -->
        <input type="submit" value="Enviar">
        <br><br>
</html>
