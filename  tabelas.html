<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas html</title>
</head> 
<body>
    <header><h1>Tabelas</h1></header>
    <table>
        <caption>medias em historia</caption>
        <thead>
            <th>Nome dos alunos </th>
            <th> Notas dos alunos</th>
        </thead>
        <tbody>
            <tr>
                <td>aluno a </td>
                <td>8 </td>
            </tr>
            <tr>
                <td>aluno b </td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>medias</td>
                <td> 8,5</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
